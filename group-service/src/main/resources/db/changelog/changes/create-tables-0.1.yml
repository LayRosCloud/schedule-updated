databaseChangeLog:
  - changeSet:
      id: initialize-tables
      author: betrayal
      changes:
        - createTable:
            tableName: faculties
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: corpus_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            tableName: courses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: faculty_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_courses_faculties
                    references: faculties(id)
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_groups_courses
                    references: courses(id)
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: group_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: groups(id)
                    foreignKeyName: fk_events_groups
              - column:
                  name: value
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_start
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: date_end
                  type: BIGINT
                  constraints:
                    nullable: true


