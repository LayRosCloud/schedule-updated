databaseChangeLog:
  - changeSet:
      id: create-base
      author: betrayal
      changes:
        - createTable:
            tableName: requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: theme
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: approved
                  type: BOOLEAN
                  constraints:
                    nullable: true
        - createTable:
            tableName: participants
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: request_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_participants_requests
                    references: requests(id)
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: text
                  type: VARCHAR(4096)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(15)
                  constraints:
                    nullable: false